<script src="https://code.jquery.com/jquery-3.6.3.js">
$.ajax("/user/", {
    method : 'PATCH',
    data : {
        username : $('#username-input').val(),
    },
    headers : {
        'X-CSRFToken' : $('input[name=csrfmiddlewaretoken]').val(),
    },
    success : function() {
        $('.show-modal').hide();
    },
    error : function(xhr) {
        if (xhr.status === 400) {
            var resp = xhr.responseJSON;
            if (resp['username']) {
                var message = resp['username'][0];
                $error.html(message).show();
            }
        }
    }
});
